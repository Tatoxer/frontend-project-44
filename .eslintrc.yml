env:
  browser: true
  es2021: true

extends:
  - 'airbnb-base'
  - eslint:recommended
overrides: []
parserOptions:
  ecmaVersion: latest
  sourceType: module
rules:
  "indent": ["error", 4]
  no-console: 0
  import/extensions: # FIXME: remove when rule will be adjusted for new nodejs version
    - error
    - ignorePackages
    - js: always